spring.application.name=Concesionario

#Nos corra el servidor web en el puerto 80
server.port=80

#Para definir el formato de los logs se utiliza la siguiente linea
logging.pattern.dateformat=hh:mm

#Para eliminar el mensaje invasivo de spring
spring.main.banner-mode=off

#MySQL Conexion

spring.datasource.url=jdbc:mysql://localhost:3306/concesionario?useTimezone=true&serverTimezone=UTC
spring.datasource.username=admin123
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log 

spring.jpa.properties.hibernate.format_sql=true 
logging.level.org.hibernate.SQL=DEBUG 
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
